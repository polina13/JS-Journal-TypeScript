<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h1>My Journal Using Typescript</h1>
    <form id="journalEntry">
      <label for="inputName">Enter your name:</label>
      <input type="text" id="inputName">
      <label for="inputEmail">Enter your email:</label>
      <input type="text" id="inputEmail">
      <label for="inputTitle">Enter a Title:</label>
      <input type="text" id="inputTitle">
      <label for="inputBody">Body of your journal:</label>
      <input type="text" id="inputBody">
      <button type="submit" class="btn btn-primary">Start writing your journal!</button>
    </form>
    <ul id="journalOutput"></ul>

  </body>
</html>
